<ul class = "list-group">
    <a md-button >
        <!-- pasa por todos los grupos de una api y los despliega como lista en la sidebar -->
        <li
            *ngFor="let group of grouped | keyvalue"
            class = "list-group-item list-group-item-action"
          >
            {{group.key}}
          </li>
    </a>
</ul>
