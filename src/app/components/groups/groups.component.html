<h4 class="sideNav-title">Groups</h4>

<button mat-button id="addButton" (click)="onEdit()" ng-show="!showForm"> 
    Add Group <mat-icon>add_box</mat-icon></button>


<ul class="list-group" *ngIf="DROPDOWN_LIST">
    <a md-button>
        <!-- pasa por todos los grupos de una api y los despliega como lista en la sidebar -->
        <li *ngFor="let group of DROPDOWN_LIST; let i = index" [ngClass] = "calculateClasses(selectedIndex === i)" (click)="sendGroupID(group); setIndex(i)">
            {{group.name}}
            <button id="deleteBtn" mat-icon-button (click)="$event.stopPropagation(); confirmDeleteGroup(group.groupID, i)">
                <mat-icon>close</mat-icon>
            </button>
        </li>
    </a>
</ul>

<form [formGroup]="groupForm">
	<mat-form-field class="example-full-width" *ngIf="showForm" (keyup.enter)="update()">
		<input matInput  placeholder="New Group" formControlName="group" [(ngModel)]="group" (keyup.enter)="update()">
    </mat-form-field>
</form>
