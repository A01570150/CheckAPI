<body>
<div class="container">
  <div class="primaryTitle">
    <p>User Role Manager</p>
  </div>
  <!-- Filter function -->
  <div class="">
    <mat-form-field appearance="standard">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="searchBar">
    </mat-form-field>
  </div>
    <table mat-table [dataSource]="dataSource">
      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> 
          <button [ngClass] ="checkRole(user) ? 'user' : 'admin'"  (click)="confirmAction(user)" class="roleBtn">{{user.role}}
          </button>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
</div>
</body>
