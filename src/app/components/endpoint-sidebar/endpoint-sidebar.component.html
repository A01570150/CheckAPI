<mat-accordion>
    <mat-expansion-panel class="mat-elevation-z0"  *ngFor="let group of grouped | keyvalue">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{group.key}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let item of group.value; let i = index" [ngClass]="calculateClasses(selectedIndex === i)" (click)="getEndpointDetail(item.endpointID); setIndex(i)">
            <span [ngClass]="{get: item.methodType == 'GET', post: item.methodType == 'POST', put: item.methodType == 'PUT', delete: item.methodType == 'DELETE'}">{{item.methodType}}</span><span class="description"  *ngIf="item.methodType"> - {{item.endpointDescription}}</span>
        <p>
    </mat-expansion-panel>
</mat-accordion>
