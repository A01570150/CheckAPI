<mat-accordion>
    <mat-expansion-panel class="mat-elevation-z0"  *ngFor="let group of grouped | keyvalue">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{group.key}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let item of group.value">
            {{item.methodType}} - {{item.endpointDescription}}
        <p>
    </mat-expansion-panel>
</mat-accordion>
