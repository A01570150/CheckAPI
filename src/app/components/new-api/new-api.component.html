<body>
  <app-navbar></app-navbar>
  <h1 class="nombre">Add API</h1>

  <div class="example-container">

    <form [formGroup]="addApiForm">
      <mat-form-field class="searchInput" appearance="outline">
        <mat-label>API's Name</mat-label>
        <input type="text" name="name" matInput formControlName="name" [errorStateMatcher]="matcher" ngModel>
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <input type="text" name="description" matInput formControlName="description" [errorStateMatcher]="matcher"
          placeholder="Describe your API" ngModel>
        <mat-error *ngIf="descFormControl.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>


      <!-- <input class="searchInput"  placeholder="API's Name" aria-label="Search"> -->
      <!-- <input class="searchInput input2"  placeholder="Describe your API" aria-label="Search"> -->
    <br>
      <mat-form-field appearance="outline">
        <mat-label>Select category</mat-label>
        <mat-select>
          <mat-option *ngFor="let category of CategoryList" [value]="category.name">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <form class="example-form"> -->
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Base URL</mat-label>
        <input type="url" name="baseUrl" matInput formControlName="url" [errorStateMatcher]="matcher" ngModel>

        <!--
                      Lo que este error hace es marcar cunado se ingresa algo que no es un email 
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid URL
                  </mat-error> -->
        <!-- sale este error cuando no se pone nada en el input -->
        <mat-error *ngIf="urlFormControl.hasError('required')">
          Base URL is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <!-- </form> -->
    </form>
    <p>The creator of this API will be - <span class="highlight">{{currentUser?.email}}</span></p>

    <br>

    <p>Specify using:</p>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="ui">UI</mat-button-toggle>
      <mat-button-toggle value="postman">Postman Collection</mat-button-toggle>
    </mat-button-toggle-group>



    <div class="buttons">
      <a mat-button class="button button2" (click)="createApi()" routerLink="/endpoints" >Add API</a>
      <a mat-button class="button button1" routerLink="/home">Cancel</a>
      <!-- <button class="button button2" >Add Api</button> -->

    </div>

  </div>

</body>
