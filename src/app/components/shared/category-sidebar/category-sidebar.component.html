<mat-sidenav-container>
    <mat-sidenav mode="side" opened class="mat-elevation-z1">
        <h4 class="sideNav-title"> Categories </h4>
      <ul class = "list-group">
        <li class = "list-group-item list-group-item-action" >
          {{fixedCategories[0].name}}
        </li>
        <li
          *ngFor = "let category of CategoryList"
          class = "list-group-item list-group-item-action" 
        >
          {{category.name}}
        </li>
        <li class = "list-group-item list-group-item-action" >
          {{fixedCategories[1].name}}
        </li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <div>
        <app-list-view></app-list-view>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
