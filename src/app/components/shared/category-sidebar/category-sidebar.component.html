<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
        menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
        close
    </mat-icon>
</button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z0">
        <h4 class="sideNav-title">Categories</h4>
      <ul class = "list-group">
        <a md-button routerLink="">
          <li class = "list-group-item list-group-item-action" >
            <!-- first row: "All" -->
            {{fixedCategories[0].name}} 
          </li>
        </a>
        <a md-button routerLink="">
          <li
            *ngFor = "let category of CategoryList"
            class = "list-group-item list-group-item-action" 
          >
            {{category.name}}
          </li>
        </a>
        <a>
          <li class = "list-group-item list-group-item-action" >
            <!-- first row: "Other" -->
            {{fixedCategories[1].name}}
          </li>
        </a>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <div>
        <app-list-view></app-list-view>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
