<div class="app-toolbar">
<mat-toolbar color="" class="mat-elevation-z3">
  <a mat-button [routerLink]="['/home']">
      <img
        [src] = "isAdmin()? adminImage : userImage"
        height="45"
        class="d-inline-block align-top"
        alt=""
      />
  </a>

  <!-- <div class="searchBar">
      <form>
        <input class="searchInput" type="search" placeholder="Search API" aria-label="Search">
      </form>
  </div> -->

  <a mat-button routerLink="addApi">
    Add Api
</a>

  <div class="spacer"></div>

  <!-- Dropdown de informaciÃ³n del usuario -->
  <mat-menu #appMenu="matMenu">
      <p mat-menu-item disabled class="fontB">{{profile.displayName}}</p>
      <p mat-menu-item disabled class="fontC">{{profile.mail}}</p>
      <button mat-menu-item (click)="logout()" >Log Out</button>
    </mat-menu>
    <a mat-icon-button [routerLink]="['/admin-users']">
      <img class="userSettings-icon" src = "./assets/images/adminSettings.svg"/> 
    </a>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon class="icon-display">account_circle</mat-icon>
    </button>
</mat-toolbar>
</div>
