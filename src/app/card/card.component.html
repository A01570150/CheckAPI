<div class="rounded-xl shadow-md">
    <img class="w-full rounded-t-xl h-36 object-cover" src="{{data.mainImageUrl}}">
    <div class="flex flex-col p-6">
      <div class="flex flex-row">
        <div class="tag">
          {{data.tag}}
        </div>
      </div>
      <div class="flex items-center">
      <h2 class="text-2xl mt-2 font-bold">
        {{data.title}}
      </h2>
      <button class="rounded inline-flex items-center ml-24">
        <svg class="fill-current w-6 h-6" viewBox="0 0 20 20"><path d="M17.684,7.925l-5.131-0.67L10.329,2.57c-0.131-0.275-0.527-0.275-0.658,0L7.447,7.255l-5.131,0.67C2.014,7.964,1.892,8.333,2.113,8.54l3.76,3.568L4.924,17.21c-0.056,0.297,0.261,0.525,0.533,0.379L10,15.109l4.543,2.479c0.273,0.153,0.587-0.089,0.533-0.379l-0.949-5.103l3.76-3.568C18.108,8.333,17.986,7.964,17.684,7.925 M13.481,11.723c-0.089,0.083-0.129,0.205-0.105,0.324l0.848,4.547l-4.047-2.208c-0.055-0.03-0.116-0.045-0.176-0.045s-0.122,0.015-0.176,0.045l-4.047,2.208l0.847-4.547c0.023-0.119-0.016-0.241-0.105-0.324L3.162,8.54L7.74,7.941c0.124-0.016,0.229-0.093,0.282-0.203L10,3.568l1.978,4.17c0.053,0.11,0.158,0.187,0.282,0.203l4.578,0.598L13.481,11.723z"></path></svg>
      </button>
      </div>
      <p class="mt-1 text-gray-600 text-justify">
       {{data.description}}
      </p>
      <div class="flex flex-row ">
        <div class=" mt-2 text-gray-600"> Status:  </div>
          <div *ngIf="data.status == true" class=" online"> online</div>
          <div *ngIf="data.status == false" class="offline">offline</div>
      </div>
      <div class="flex flex-row mt-7">
        <img class="h-10 w-10 object-cover " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIq_iCQ55ZcXrTMTwqCgLjQhrAu3GbeiSx4A&usqp=CAU">
        <div class="dataText">{{data.serviceLevel}}%</div>
        <img class="h-10 w-10 object-cover ml-10" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSsyjn6ymgtM6JqdQHt3OAiaWB29sioLoDow&usqp=CAU" alt="">
        <div class="dataText">{{data.responseTime}}mls</div>
    
      </div>
    </div>
</div>
